<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--加不加命名空间没有影响-->
<head>
    <meta charset="UTF-8">
    <title>麻将社区</title>
　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <link rel="stylesheet" href="../static/css/community.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入）-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
body{
    background-color: #efefef;
}

.main
{
    background-color: white;
    margin: 30px;
}

.btn-publish{
    float:right;
    margin-bottom: 15px;
}

.media-object{
    width: 38px;
    height: 38px;
}
.text-desc{
    font-size: 12px;
    font-weight: normal;
    color: #999
}
</style>

</head>
<body>
 <div th:insert="~{navigation::nav}"></div>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        发起</h2>
                    <hr/>
                    <form action="/publish" method="post">
                        <div class="form-group" >
                            <label for="title">问题标题（简单扼要）：</label>
                            <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题……">
                        </div>
                        <div class="form-group">
                            <label for="description">问题补充</label>
                            <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30"
                                      rows="10" placeholder="问题补充……"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tag">添加标签</label>
                            <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                        </div>
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}"></div>
                        <button type="submit" class="btn btn-publish">发布</button>
                    </form>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <h3>问题发起指南</h3>
                    1.问题标题
                    2.问题补充
                    3.选择标签
                </div>
            </div>
        </div>
    </div>

</body>
</html>
